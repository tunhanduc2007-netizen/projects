<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cửa Hàng - CLB Bóng Bàn Lê Quý Đôn</title>
    <meta name="description"
        content="Cửa hàng bán vợt, bóng và phụ kiện bóng bàn chính hãng tại CLB Bóng Bàn Lê Quý Đôn">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="shop.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="container">
            <a href="../" class="navbar-brand">
                <img src="../public/images/logo.png" alt="CLB Bóng Bàn LQD" class="navbar-logo">
                <span class="navbar-title">BÓNG BÀN LQD</span>
            </a>

            <div class="navbar-menu" id="navbarMenu">
                <a href="../" class="navbar-link">
                    <i class="fas fa-home"></i> Trang Chủ
                </a>
                <a href="#products" class="navbar-link active">
                    <i class="fas fa-store"></i> Sản Phẩm
                </a>
                <a href="#cart" class="navbar-link cart-link" id="cartBtn">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count" id="cartCount">0</span>
                </a>
            </div>

            <button class="navbar-toggle" id="navbarToggle" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="shop-hero">
        <div class="shop-hero-bg"></div>
        <div class="container">
            <div class="shop-hero-content">
                <span class="shop-badge">
                    <i class="fas fa-star"></i> Chính Hãng 100%
                </span>
                <h1 class="shop-hero-title">Cửa Hàng <span>Bóng Bàn</span></h1>
                <p class="shop-hero-desc">Vợt, bóng và phụ kiện chất lượng cao cho người chơi mọi trình độ</p>
            </div>
        </div>
    </section>

    <!-- Category Filter -->
    <section class="category-section" id="products">
        <div class="container">
            <div class="category-filter">
                <button class="category-btn active" data-category="all">
                    <i class="fas fa-th-large"></i> Tất Cả
                </button>
                <button class="category-btn" data-category="rackets">
                    <i class="fas fa-table-tennis-paddle-ball"></i> Vợt
                </button>
                <button class="category-btn" data-category="balls">
                    <i class="fas fa-circle"></i> Bóng
                </button>
                <button class="category-btn" data-category="rubbers">
                    <i class="fas fa-layer-group"></i> Mặt Vợt
                </button>
                <button class="category-btn" data-category="accessories">
                    <i class="fas fa-toolbox"></i> Phụ Kiện
                </button>
            </div>
        </div>
    </section>

    <!-- Products Grid -->
    <section class="products-section">
        <div class="container">
            <div class="products-grid" id="productsGrid">
                <!-- Products will be loaded by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Cart Drawer -->
    <div class="cart-overlay" id="cartOverlay"></div>
    <div class="cart-drawer" id="cartDrawer">
        <div class="cart-header">
            <h3><i class="fas fa-shopping-cart"></i> Giỏ Hàng</h3>
            <button class="cart-close" id="cartClose">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="cart-items" id="cartItems">
            <!-- Cart items will be loaded here -->
        </div>
        <div class="cart-footer" id="cartFooter">
            <div class="cart-total">
                <span>Tổng cộng:</span>
                <span class="cart-total-price" id="cartTotal">0đ</span>
            </div>
            <button class="btn btn-primary btn-checkout" id="checkoutBtn">
                <i class="fas fa-credit-card"></i> Thanh Toán
            </button>
            <a href="../" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Quay Lại
            </a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-brand">
                    <img src="../public/images/logo.png" alt="CLB Bóng Bàn LQD" class="footer-logo">
                    <p>CLB Bóng Bàn Lê Quý Đôn</p>
                </div>
                <div class="footer-links">
                    <a href="../">Trang Chủ</a>
                    <a href="../#about">Giới Thiệu</a>
                    <a href="../#programs">Bảng Giá</a>
                    <a href="../#contact">Liên Hệ</a>
                </div>
                <div class="footer-social">
                    <a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-youtube"></i></a>
                    <a href="#" class="social-link"><i class="fas fa-phone"></i></a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 CLB Bóng Bàn Lê Quý Đôn. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="shop.js"></script>
</body>

</html>
